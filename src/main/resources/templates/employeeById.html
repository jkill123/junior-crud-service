<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Details</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
    }

    h2 {
      color: #ff6600; /* Orange color for heading */
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ff6600; /* Orange color for borders */
      padding: 10px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #ffe6cc; /* Light orange background for even rows */
    }

    tr:hover {
      background-color: #ffcc99; /* Darker orange background on hover */
    }
  </style>
</head>
<body>

<h2>Employee Details</h2>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Description</th>
    <th>Position</th>
    <th>Age</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${employee.id}"></td>
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.surName}"></td>
    <td th:text="${employee.description}"></td>
    <td th:text="${employee.position}"></td>
    <td th:text="${employee.age}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
