<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333; /* Dark background color */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #ff8c00; /* Orange color for the heading */
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ff8c00; /* Orange color for the table */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            color: #333; /* Dark text color for better visibility on the orange background */
        }

        th {
            background-color: #333; /* Dark background color for table headers */
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #ffdbac; /* Lighter shade of orange for even rows */
        }
    </style>
</head>
<body>

<h1>Employee List</h1>

<table id="employee-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Description</th>
        <th>Position</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Fetch employees from the API
        fetch('http://localhost:8080/api/v1/employee')
            .then(response => response.json())
            .then(employees => {
                // Update the HTML table with the employee data
                const employeeTableBody = document.querySelector('#employee-table tbody');
                employees.forEach(employee => {
                    const row = employeeTableBody.insertRow();
                    row.insertCell(0).textContent = employee.id;
                    row.insertCell(1).textContent = employee.name;
                    row.insertCell(2).textContent = employee.surName;
                    row.insertCell(3).textContent = employee.description;
                    row.insertCell(4).textContent = employee.position;
                    row.insertCell(5).textContent = employee.age;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>

</body>
</html>
